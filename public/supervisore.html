<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Supervisore - Gioco di testo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Pannello Supervisore</h1>

      <!-- Controlli round -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Nuovo round</h5>
          <div class="mb-3">
            <label for="adminText" class="form-label">Testo per i giocatori</label>
            <textarea
              id="adminText"
              class="form-control"
              rows="3"
              placeholder="Scrivi il testo per il round..."
            ></textarea>
          </div>
          <button id="startRoundBtn" class="btn btn-primary">
            Avvia round
          </button>
          <div class="mt-3">
            <span class="me-3">
              Round corrente:
              <strong id="currentRoundNumber">-</strong>
            </span>
            <span class="me-3">
              Countdown:
              <strong id="roundCountdown">--</strong> s
            </span>
            <span>
              Stato:
              <span id="roundStatus" class="badge bg-secondary">Nessun round</span>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Griglia giocatori + risposte -->
        <div class="col-lg-8 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0">Giocatori &amp; risposte del round</h5>
                <!-- (per futuri ordinamenti se vorrai) -->
                <!--
                <select id="orderPlayers" class="form-select form-select-sm" style="max-width: 200px;">
                  <option value="name">Ordina per nome</option>
                  <option value="score">Ordina per punteggio</option>
                  <option value="time">Ordina per tempo risposta</option>
                </select>
                -->
              </div>
              <div id="playersContainer" class="row g-3"></div>
              <p class="mt-3 text-muted small" id="playersHint">
                Vengono mostrati anche i giocatori collegati che non hanno ancora
                risposto al round corrente.
              </p>
            </div>
          </div>
        </div>

        <!-- Punteggi globali -->
        <div class="col-lg-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Punteggi (per nome)</h5>
              <ul id="scoreList" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2">
        <a href="/risultati.html" class="btn btn-outline-primary">Storico risultati</a>
        <a href="/log.html" class="btn btn-outline-secondary">Log eventi</a>
      </div>
    </div>

    <script src="/js/supervisore.js"></script>
  </body>
</html>
