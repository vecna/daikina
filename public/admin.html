<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Gioco di testo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS (per layout) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Pannello Admin</h1>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Nuovo round</h5>
          <div class="mb-3">
            <label for="adminText" class="form-label">Testo per i giocatori</label>
            <textarea
              id="adminText"
              class="form-control"
              rows="3"
              placeholder="Scrivi il testo per il round..."
            ></textarea>
          </div>
          <button id="startRoundBtn" class="btn btn-primary">
            Avvia round
          </button>
          <div class="mt-3">
            <span class="me-3">
              Round corrente:
              <strong id="currentRoundNumber">-</strong>
            </span>
            <span>
              Countdown:
              <strong id="roundCountdown">--</strong> s
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Risposte -->
        <div class="col-lg-8 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Risposte round corrente</h5>
              <div id="answersContainer" class="row g-3"></div>
            </div>
          </div>
        </div>

        <!-- Punteggi -->
        <div class="col-lg-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Punteggi</h5>
              <ul id="scoreList" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>

      <a href="/log" class="btn btn-outline-secondary">Vai ai log</a>
    </div>

    <script src="/js/admin.js"></script>
  </body>
</html>
